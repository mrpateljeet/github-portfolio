<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">

            <h1>Your Name</h1>

        <h2>About Me</h2>

    <section id="projects">

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn Profile</a></p>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
